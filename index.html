<!DOCTYPE html>
<html lang="en">
<head>
  <title>Packstation Calculator</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="determine()">
  <h1 ><img src="favicon.png">Packstation Calculator</h1>
  <p class="description">This page is designed to help you determin the optimal DHL-Packstation slot for your package. Input the dimensions of the package you want to ship in any order.</p>
  <div>
    <table>
      <tr>
        <td>Height: </td>
        <td><input  type="number" id="dimension_1" size="5" oninput="determine()"></td>
        <td><unit>cm</unit></td>
      </tr>
      <tr>
        <td>Width: </td>
        <td><input  type="number" id="dimension_2" size="5" oninput="determine()"></td>
        <td><unit>cm</unit></td>
      </tr>
      <tr>
        <td>Depth: </td>
        <td><input  type="number" id="dimension_3" size="5" oninput="determine()"></td>
        <td><unit>cm</unit></td>
      </tr>
      <tr>
        <td>Slot: </td>
        <td><input id="result" size="5" disabled></td>
      </tr>
    </table>
  </div>
</body>
</html>
